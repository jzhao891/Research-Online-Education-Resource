    <meta name="description" content="Information Retrieval Week 2 : Information Retrieval, LIS466 Week 2 Snow day last week! We missed intro so today must cover a lot topics but in brief. Questions?  Please review IR journals, conferences, sites (TOIS) What is Information Retrieval? “Information Retrieval is a field concerned with the structure, analysis, organization, storage, searching, and retrieval of information” - Salton, 1968 1. Structure How are data structured for a computer? “Structured” (RDBMS) - in relations &amp; attributes Great for boolean and similar matching but for known data Not so good for answering questions, such as “why did X happen”? Designed for computational efficiency - fast retrieving of data that match the user’s query 1. Structure “Semi-structured” XML Semantic tags (human understandable) But an xml file is all text And carries lots of data about itself and the data! DOM (Document Object Model) nodes in a tree Used in XSLT Computer treats file like “full-text” or as SQL or both?! 1. Structure Full-text No inherent structure to the document “Bag of words” 2.  Analysis For the computer How efficient? [E.g., Big-O, other] How to measure “informative” data How to measure how “similar” documents are to user queries? For humans How effective? How to measure how “informative” data are? Relevance feedback 3.  Organization Computational efficiency Inverted files Lookup tables Compression algorithms Very important Humans Data presented on the screen Interactivity 4.  Searching Like Organization, how efficient is the machine? What to search for? (What is being matched and how?) What’s the justification for what we search for and how do we measure the similarity? How do humans think (or think they think) about searching? “User model”, “System model”, “Systems model of the user’s model” (seriously) 4.  Searching For known items?  (Like call numbers, titles) What else? Answering questions? Referring to collections of things? Finding something else (non-text) or reasons why Browsing User-directed searching? Guided searching? 5.  Retrieving What do we retrieval?  What issues? Matching patterns Clustering Filtering Ranking by “relevance” to the query (very cause and effect) Text and other things Yes, text … from documents, records, representations of other data (e.g., metadata records of multimedia files) What to search? Document collections Own computer, web-based documents, relational database data, etc. - anything really! Images? Convert to data … and find patterns (e.g., n-nearest neighbor) All revolves around the idea of a user who needs data that’ll help him in the world [aka information] Project Why a project? [Can’t cover all; hands-on useful] Search Engines - most popular aspect of IR Google, Bing, Yahoo OpenSource [Lucene, Lemur, Galago, others] Specific needs projects Financial data and similar - time-dependent data Topic dependent - medicine, “who’s trending now” IR &amp; Modeling Effective ranking Evaluation (testing and measuring) Information needs (user-interaction) Search Engines are either parters to or parts of IR Performance [efficient search &amp; indexing] Incorporating new data [coverage &amp; freshness] Scalability [growing with data &amp; users] Adaptability [tuning applications] Specific problems [such as spam] Architecture Baeza-Yates’, Croft’s Document Collection: parse it to create collection “Index vocabulary” Metadata (for context and content) Controlled vocabularies (for semantics) Ranking helpers Log data (use evidence) Parsing issues Is “Apple” the same as “apple” Is “la pomme” or “苹果” Stop words [the, an, a, other common terms] Phrases (“united” + “states” or “united states”) Parts-of-speech Hyperlink data URLs, computer code) Parsing Issues Small words (j lo, el paso, xp, ben e king) Hyphenated forms (e-bay, t-shirts) “bush” the plant vs. “Bush” [the other plant] Apostrophes (for possessives or for contractions?) Numbers (IDs, license #, patents, etc., e.g., 993827) Periods (IBM or I.B.M.) Internationalization Monolingual or Multilingual searching Word segmentation 长笛, 龙 vs. 龍 Index creation Document statistics: word frequency in doc and collection “Weighting” Propensities in language applicable to parsing? How will people “talk” to the parsed collection? Boolean operators or natural language? How often should the data be updated? Automatic updating (will change above).  By people? Query Do we just accept queries as they are? [Stemming; Porter algorithm, Porter2] Do we add or delete terms from searching? If query is “cat” do we search for “cat” only? Or “conflate query” with “gato”, “chat”, “kitty”… Ranking results Why rank? How to rank? Based on what? Document Conversions Different formats (PDF, XML, ODF, etc.) Encodings (stored as UTF-24 vs. display in UTF-8) Do we use RDBMS or text inverted files? How to link documents to the search? What about “noise”? What about collecting data about the document? Metadata in the file; or the context of its source? Much more about docs soon. Evaluating data Very up-in-the air! Zipf’s “law” - probability of occurrence x rank How big are collections?  Example: Collection has 84,478 documents Total # of words: 39,749,179 Vocabulary size: 198,763 Words appearing &gt; 1000 times: 4,169 Words appearing once: 70,064 What’s the probability that the term appears? What’s the probability the term might match the query? Summary IR + Search Engines + Interface for full-text Need a model for understanding, explaining, sources of evidence How are we treating Query? Conflating? Translating? Etc. How are we treating Document Collection? What to parse, stem; probability, proximity, phrases; by weighting schema (idf•tf or tw, other) … and Matching Function? … and Interface and Relevance Feedback? Probability of matching or Actual Project Discussion Divide project into groups Query Interface Evaluation Retrieval Modeling [I have ideas for projects but depends on students’ backgrounds.]"/>
